query getStructureRoot {
  note {
    listAll {
      id
      title
      type
      parentId
    }
  }
}

query getStructureChild($parentId: String!) {
  note {
    getFiles(id: $parentId) {
      id
      parentId
      title
      type
    }
  }
}

query getNote($id: String!) {
  note {
    get(id: $id) {
      id
      title
      data
    }
  }
}
