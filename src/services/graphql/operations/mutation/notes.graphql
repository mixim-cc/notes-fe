mutation addNote($data: NoteInput!) {
  note {
    upsertNote(data: $data) {
      data
      title
      parentId
      id
      containerId
    }
  }
}

mutation upsertAny($data: NoteInput!, $id: String, $noteType: NoteType!) {
  note {
    upsertAny(data: $data, id: $id, noteType: $noteType) {
      data
      id
      parentId
      title
      type
    }
  }
}

mutation makeNotePublic($id: String!) {
  note {
    switchPublic(id: $id)
  }
}
